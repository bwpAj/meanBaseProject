<section>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <h3 class="panel-heading">添加用户</h3>
                <div class="panel-body">

                    <form  class="form-horizontal"  ng-submit="add();">
                        <div class="form-group">
                            <label class="col-sm-2 text-right">用户名</label>
                            <div class="col-sm-10"><input type="text"   ng-model="user.username" class="form-control" placeholder="用户名" /></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 text-right" >姓名</label>
                            <div class="col-sm-10"><input type="text" ng-model="user.name" class="form-control" placeholder="姓名"  autocomplete="off"/></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 text-right">密码</label>
                            <div class="col-sm-10"><input type="password"  ng-model="user.password" id="password" class="form-control" placeholder="密码" autocomplete="off" /></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 text-right" for="email">Email</label>
                            <div class="col-sm-10"><input type="email" id="email"  ng-model="user.email" class="form-control" placeholder="Email"  autocomplete="off"/></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 text-right" for="mobile">手机号码</label>
                            <div class="col-sm-10"><input type="text" id="mobile"  ng-model="user.mobile" class="form-control" placeholder="手机号码"/></div>
                        </div>
                        <!--<input type="hidden" ng-model="_csrf" name="_csrf" value="{{user.token}}"/>-->
                        <div class="form-group">
                            <label class="col-sm-2 col-md-offset-2"><button class="btn btn-primary" type="submit">提交</button></label>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

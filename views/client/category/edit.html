<section ng-init="viewCategory()">
    <div class="row">
        <div class="col-md-12">
            <form action="">
                <div class="form-group"><label for="">名称</label><input type="text" class="form-control" ng-model="category.name"/></div>
                <div class="form-group"><label for="">标记(别名,英文符号,可选)</label><input type="text" class="form-control" ng-model="category.flag"/></div>
                <div class="form-group"><label for="">描述</label>
                    <textarea name="description" id="" rows='8' class="form-control" ng-model="category.description"></textarea>
                </div>
            </form>
            <button class="btn btn-primary" ng-click="updateCategory()" ng-disabled="subBtn">提交</button>
        </div>
    </div>
</section>

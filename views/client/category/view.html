<section ng-init="viewCategory()">
    <div class="row">
        <div class="col-md-12">
            <div class="lists">
                <p>名称：{{category.name}}</p>

                <p>标记(别名)：{{category.flag}}</p>

                <p>日期：{{category.created}}</p>

                <p>描述：{{category.description}}</p>
            </div>
        </div>
    </div>
</section>
